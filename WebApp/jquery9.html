<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").on("click",function(){
                    $(this).hide();
                })
            })
        </script>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is a Paragraph-1</p>
        <p>This is a Paragraph-2</p>
    </body>
</html>
