<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide(3000)
                });
                
                $("#show").click(function(){
                     $("p").show();
                      })
                       });
           </script> 
    </head>
    <body>
      <h2>Hide and Show Paragraphs</h2>
      <button id="hide">Hide paragraphs</button>
      <button id="show">Show paragraphs</button><br/><br/>
        
      <p>This is a sample paragraph.</p>
      <p>Another sample paragraph.</p>
    </body>
</html>
