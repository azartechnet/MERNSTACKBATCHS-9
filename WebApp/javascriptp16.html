<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Sample(x)//Argument Passing

        {
           document.getElementById("d1").innerHTML="Welcome to the function"+x;
        }
        function Sample2()
        {
            document.write("<h3>This is a heading from Document Write Function.</h3>"); 
        }
        function demo()
        {
            var t1;
            if(confirm("Press a button!"))
            {
                t1="welcome press ok button";
            }
            else
            {
                t1="Welcome press cancel button";
            }
            document.getElementById("d2").innerHTML=t1;
        }
   </script>
</head>
<body>
    <p id="d1"></p>
    <p id="d2"></p>
    <h1>Functions</h1>
    <input type="submit" value="ClickHere" onclick="Sample(100)" /> 
    <input type="submit" value="Another Click Here" onclick="Sample2()" /> 
     <h1>Confirm Concepts</h1>
    <input type="button" value="Demo Button" onclick="demo()" />
</body>
</html>
