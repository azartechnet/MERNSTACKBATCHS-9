<html>
    <head>
        <title></title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").toggle();
                })
            
            })
        </script>
    </head>
    <body>
        <button>Hide-Show</button>
        <p>Welcome to the toggle</p>
    </body>
</html>
