<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-outline-primary">ClickHere</button>
    <button type="button" class="btn btn-secondary">ClickHere</button>
    <button type="button" class="btn btn-success">ClickHere</button>
    <a href="" class="btn btn-success">LinkButton</a>
    <button type="button" class="btn btn-info">ClickHere</button>
    <button type="button" class="btn btn-warning">ClickHere</button>
    <button type="button" class="btn btn-danger">ClickHere</button>
    <button type="button" class="btn btn-dark">ClickHere</button>
    <!--Long button-->
    <div class="d-grid">
          <button type="button" class="btn btn-primary btn-block" disabled>ClikHere</button>
    </div>
    <!--Spinner Button-->
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>

    <button class="btn btn-primary disabled">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
    </button>

    <button class="btn btn-primary disabled">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>

</body>
</html>
