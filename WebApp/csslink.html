<html>
    <head>
        <title></title>
        <style>
            /*unvisited link*/
            a:link
            {
                color:red;
            }
            /* visited link*/
            a:visited
            {
                color: green;
            }
            /*mouse over link*/
            a:hover
            {
                color:hotpink;
            }
            a:active
            {
                color:blue;
            }
        </style>
    </head>
    <body>
        <a href="">ClickHere</a>
    </body>
</html>
