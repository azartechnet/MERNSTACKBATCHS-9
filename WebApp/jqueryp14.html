<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow")
                    $("#div3").fadeOut(3000);
                });
            });
        </script>
    </head>
<body>
<p>This is Paragraph</p>
<button>ClickHere</button>
<br>
<br>
<div id="div1" style="width: 80px; height: 80px;background-color: red;">This is  Div 1.</div><br>
<div id="div2" style="width: 80px; height: 80px;background-color: blue;">This is   Div 2.</div><br>
<div id="div3" style="width: 80px; height: 80px;background-color: green;">This is div3</div>
</body>
</html>
